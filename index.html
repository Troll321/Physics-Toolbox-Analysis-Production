<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <title>Physics Toolbox</title>
    <script async defer type="module" src="./dist/main.js"></script>
</head>
<body>
    <i>Created By Atila (Troll321)</i>
    <br><br>
    <hr>
    <a href="./guide.html">Guide</a><br>
    <a href="https://github.com/Troll321/Physics-Toolbox-Analysis">Source Code</a>
    <br><br>
    <label for="file">Upload File</label>
    <input type="file" name="file" id="file" accept=".csv">
    <label for="mass">Mass</label>
    <input type="text" name="mass" id="mass" value="1">
    <br><hr><br>
    <label for="Igrav">Include Gravity: </label><input type="checkbox" id="Igrav" name="Igrav" checked="true">
    <br>
    <label for="limiter">Limiter: </label>
    <br>
    <input type="text" name="limiter" id="limiter" value=";">
    <br><br>
    <a id="export" download="analysis.csv" href="javascript:void(0)"><button>Export as CSV</button></a>
    <h3>LSTDist: <span id="lstdist">-</span> m</h3>
    <h3>LSTWork: <span id="lstwork">-</span> J</h3>
    <h3>LSTWork+: <span id="lstworkp">-</span> J</h3>
    <h3>LSTWork-: <span id="lstworkm">-</span> J</h3>
    <h3>LSTÎ”Em: <span id="lstem">-</span> J</h3>
    <h3>LSTSX: <span id="lstsx">-</span> m</h3>
    <h3>LSTSY: <span id="lstsy">-</span> m</h3>
    <h3>LSTSZ: <span id="lstsz">-</span> m</h3>
    <div class="container">
        <canvas id="raw"></canvas>
        <canvas id="vel"></canvas>
        <canvas id="displacement"></canvas>
        <canvas id="force"></canvas>
        <canvas id="distance"></canvas>
        <canvas id="work"></canvas>
        <canvas id="energy"></canvas>
        <canvas id="workem"></canvas>
    </div>
</body>
</html>
